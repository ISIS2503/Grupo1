<html ng-app="losminerales">
  <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--script type="text/javascript" src="js/angular/angular.min.js"></script-->
        <!--ANGULAR-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script type="text/javascript" src="js/angular/angular-ui-router.js"></script>
        <!--script type="text/javascript" src="js/angular/angular.min.js"></script-->
        <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script-->
        <script type="text/javascript" src="js/AngularControllers/pagination.js"></script>
        <script type="text/javascript" src="js/AngularControllers/app.js"></script>
        <script type="text/javascript" src="js/AngularControllers/alertas.js"></script>
        <script type="text/javascript" src="js/AngularControllers/measurements.js"></script>
        <base href="/losminerales">
    </head>
 
    <body ng-app='losminerales' style="padding-top: 80px;">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css/bootstrap.min.css">
        <toolbar></toolbar>
        <div class="container theme-showcase" role="main">
                            <div class="container-fluid bg-1 text-center">
                    <h2>Monitoreo Ambiental</h2>
                    <p class="lead">
                        El sistema de monitoreo ambiental del grupo 1, Los Minerales
                    </p>
                </div>  
            <div class="row">
                <div class="col-md-6">
                    <div align="center"> 
                    <p class="lead">
                        Para ver el historial de alertas, haz clic en el boton
                    </p>
                    </div> 
                    <div align="center">
                        <button type="button" class="btn-lg btn-primary" ui-sref='alertas'>Alertas</button>
                   </div> 
                </div>
                <div class="col-md-6">
                    <div align="center"> 
                    <p class="lead">
                        Para ver el historial de mediciones, haz clic en el boton
                    </p>
                    </div>
                    <div align="center"> 
                   <button type="button" class="btn-lg btn-primary" ui-sref='measurement'>Mediciones</button>
                   </div>
                </div>
                </div>
            <div align="center">
                    <img src="http://www.proveedoresdemineria.com/assets/images/notas/fotos/sonora_mineria.jpg" class="img-responsive" alt="500x500" data-holder-rendered="true" align="center">
                </div>
            <hr>
        <med-info></med-info>
        </div>
    </body>
</html>
